[build]
  command = "rm -rf .next node_modules/.cache .vercel && rm -f bun.lock package-lock.json && bun install --force && bun run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "22"
  NEXT_CACHE_SKIP = "true"
  FORCE_REBUILD = "$(date +%s)"
  NPM_CONFIG_CACHE = "/tmp/npm-cache-$(date +%s)"

